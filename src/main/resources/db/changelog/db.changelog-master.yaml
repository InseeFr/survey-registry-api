databaseChangeLog:
  - changeSet:
      id: 2
      author: bcbab8
      changes:
        - createTable:
            tableName: external_link
            columns:
              - column:
                  name: id
                  type: varchar
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: version
                  type: varchar
                  constraints:
                    nullable: false

  - changeSet:
      id: 1
      author: bcbab8
      changes:
        - createTable:
            tableName: codes_list
            columns:
              - column:
                  name: id
                  type: varchar
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: label
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  name: version
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  name: external_link_id
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  name: search_config
                  type: jsonb
              - column:
                  name: content
                  type: jsonb
        - addForeignKeyConstraint:
            baseTableName: codes_list
            baseColumnNames: external_link_id
            referencedTableName: external_link
            referencedColumnNames: id
            constraintName: fk_codes_list_external_link
